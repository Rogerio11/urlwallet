<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>


<div class="col-md-6 ml-4">
    <div class="card">
  <div class="card-header">
    <h2 class="text-center"> {{dossier.nom}}</h2>
  </div>
  <div class="card-body">
    
    <p class=text-center><a href="{% url 'updatedossier' idOnglet idDossier %}" class="btn btn-primary" style="width:200px;">Modifier</a>
    </p>
     </br>
     <h2 class="text-center"> Ou </h2>
     </br>
     <div class="card">
  <div class="card-header">
    <h2 class="text-center">  Supprimer  </h2>
  </div>
  <div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">
          Etes vous s√ªr de Supprimer ce dossier ?
        </div>
       <p class="text-center"> <button class="btn btn-danger" type="submit" style="width:200px;">Oui</button>
       {% if dossier.pere_id == -1 %}
        <a href="{% url 'onglet' idOnglet %}" class="btn btn-info" style="width:200px;">Non</a>
        {% else %}
        <a href="{% url 'dossier' idOnglet dossier.pere_id %}" class="btn btn-info" style="width:200px;">Non</a>
        {% endif %}
        <p>
    </form>
  </div>
</div>
  </div>
</div>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
